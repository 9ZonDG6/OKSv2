<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">ОКС</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Профиль
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
                        {% csrf_token %}
                    </form>
                    <a class="dropdown-item" href="#"
                       onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                        Выйти
                    </a>
                </div>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Войти</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container mt-3">
    <h2>Профиль пользователя</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'profile' %}">
        {% csrf_token %}
        <div class="form-group">
            <label><strong>Аватар:</strong></label><br>
            {% if user.avatar %}
            <img src="{{ user.avatar.url }}" alt="Аватар" class="img-thumbnail" width="300">
            {% else %}
            <img src="https://fakeimg.pl/500x500/?text=No%20Photo&font=bebas" class="img-thumbnail" width="300"
                 alt="Аватар">
            {% endif %}
            <input type="file" id="avatar" name="avatar" class="form-control-file">
        </div>

        <div class="form-group">
            <label for="username"><strong>Имя:</strong></label>
            <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}">
        </div>

        <div class="form-group">
            <label for="last_name"><strong>Фамилия:</strong></label>
            <input type="text" id="last_name" name="last_name" class="form-control" value="{{ user.last_name }}">
        </div>

        <div class="form-group">
            <label for="email"><strong>Email:</strong></label>
            <input type="text" id="email" class="form-control-plaintext" readonly value="{{ user.email }}">
        </div>

        <div class="form-group">
            <label for="birth_date"><strong>Дата рождения:</strong></label>
            <input type="text" id="birth_date" class="form-control-plaintext" readonly value="{{ user.birth_date }}">
        </div>

        <div class="form-group">
            <label for="about"><strong>О себе:</strong></label>
            <input type="text" id="about" class="form-control" name="about" value="{{ user.about }}">
        </div>

        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
